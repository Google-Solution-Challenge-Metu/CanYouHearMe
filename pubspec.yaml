name: dietapp
description: A new Flutter project.


publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  google_nav_bar: ^5.0.6
  cupertino_icons: ^1.0.2
  line_awesome_flutter: ^2.0.0
  get: ^4.6.5

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
  - family: Quicksand
    fonts:
    - asset: assets/fonts/Quicksand-Regular.ttf
  - family: Pacifico
    fonts:
    - asset: assets/fonts/Pacifico-Regular.ttf
  - family: Source Sans Pro
    fonts:
    - asset: assets/fonts/SourceSansPro-Regular.ttf
  - family: Raleway
    fonts:
    - asset: assets/fonts/Raleway-Regular.ttf
